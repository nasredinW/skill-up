
<button (click)="openAddGroupDialog()" mat-button matTooltip="add new user"
        aria-label="Button that displays a tooltip when focused or hovered over" >
  <mat-icon>add</mat-icon>
  New Group
</button>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idGroup}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.groupName}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
      <td *matCellDef="let row" mat-cell>

        <button (click)="deleteGroup(row.idGroup)" color="warn" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
