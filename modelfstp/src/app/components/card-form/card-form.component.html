<mat-card class="example-card" *ngFor="let cour of formations ; trackBy: trackByFn">


  <mat-card-header>
    <div class="example-header-image" mat-card-avatar>
      <img [srcset]="cour.userPhotoPath" >
    </div>
    <mat-card-title>{{cour.username}}</mat-card-title>
    <mat-card-subtitle>{{cour.dateCreation|date}}  {{cour.type|uppercase}}</mat-card-subtitle>
  </mat-card-header>

  <img alt="session-photo" class="image-card" mat-card-image [srcset]="cour.photoPath">
  <div  class="title">
    <h2>{{cour.title}}</h2>
  </div>
  <mat-card-content>
    <p style="color:#1a1e21">
      {{cour.description| slice:0:300}}... Learn More
    </p>

    <a href="cour.link" *ngIf="cour.link"><i class="fa fab fa-youtube" style="color:red" ></i>{{cour.link}}</a>
    <div ng *ngIf="cour.meetlink">
      <a href="cour.link"><i class="fa fab fa-slack-hash"
                             style="margin-right: 2px;color: blueviolet "></i>{{cour.meetlink}}</a>
      <h4>Date:{{cour.dateSe|date}}</h4>

    </div>

  </mat-card-content>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <div class="button-group">
      <button mat-button (click)="addLike(cour)">
        {{cour.nbr_like}}
        <mat-icon color="accent">thumb_up</mat-icon>
        LIKE
      </button>
      <button mat-button (click)="cour.showComment = !cour.showComment">
        <mat-icon color="warn">comment</mat-icon>
        COMMENT
      </button>
      <button mat-button>
        <mat-icon color="primary">chrome_reader_mode</mat-icon>
        LEARN
      </button>

    </div>
  </mat-card-actions>
  <div *ngIf="cour.showComment">
    <app-comment [id]="cour.id" ></app-comment>
  </div>

</mat-card>
